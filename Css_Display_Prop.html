<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        
        
        .box{
            
            border: 2px solid blue;
            margin:10px auto;
            padding: 24px;
            display: inline-block; 
            
            width: 200px;


        }
    </style>
</head>
<body>
    
    <div class="box">I am a div</div>
    <div class="box">I am a another div</div>
  
    
</body>
</html>
